<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Bitcoin Ticker</title>
  </head>
  <body>

<h1>Bitcoin Ticker</h1>

<form action="/" method="post">
  <select  name="crypto">
    <option value="BTC">Bitcoin</option>
    <option value="ETH">Ltherum</option>
    <option value="LTC">LiteCoins</option>
</select>
    <select  name="fiat">
      <option value="USD">US dollars</option>
      <option value="GBR">GB Pounds</option>
      <option value="EUR">EU Euros</option>
  </select>
  <button type="submit" name="button">CheckOut</button>
</form>


  </body>
</html>
